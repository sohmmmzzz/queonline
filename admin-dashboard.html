<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Q-Serve | Admin Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#141e30,#243b55);
  color: #fff;
  min-height: 100vh;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 40px 20px;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

/* NOW SERVING CARD */
.now-card {
  background: rgba(255,255,255,0.1);
  border-radius: 18px;
  padding: 30px;
  text-align: center;
  margin-bottom: 40px;
}

.now-card h2 {
  font-weight: 400;
  opacity: 0.85;
}

.now-card span {
  display: block;
  font-size: 54px;
  font-weight: 600;
  margin: 15px 0;
}

.now-card button {
  padding: 14px 30px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg,#00e676,#1de9b6);
  color: #000;
}

.now-card button:hover {
  transform: translateY(-2px);
}

/* LOGOUT */
.logout {
  margin-top: 50px;
  text-align: center;
}

.logout button {
  background: #ff5252;
  color: #fff;
  border: none;
  padding: 12px 22px;
  border-radius: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>Admin Control Panel</h1>

  <!-- NOW SERVING -->
  <div class="now-card">
    <h2>Now Serving Token</h2>
    <span id="nowServing">--</span>
    <button onclick="nextToken()">Next Token â–¶</button>
  </div>

  <div class="logout">
    <button onclick="location.href='admin.html'">Logout</button>
  </div>
</div>

<script>
async function loadNowServing() {
  const res = await fetch("/api/now-serving");
  const data = await res.json();
  document.getElementById("nowServing").innerText =
    data.nowServing ?? "--";
}

async function nextToken() {
  await fetch("/api/now-serving/next", { method: "POST" });
  loadNowServing();
}

setInterval(loadNowServing, 3000);
loadNowServing();
</script>

</body>
</html>
