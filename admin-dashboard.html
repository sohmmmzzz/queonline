<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Q-Serve | Admin Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg: linear-gradient(135deg,#f5f7fa,#e4ebf5);
  --glass: rgba(255,255,255,0.75);
  --text: #1e1e1e;
  --approve: #2e7d32;
  --reject: #d32f2f;
}

*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  background-size:200% 200%;
  animation:bgMove 10s ease infinite;
  color:var(--text);
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== HEADER ===== */
.header{
  padding:22px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header h1{
  margin:0;
  font-weight:600;
}

.logout{
  padding:10px 18px;
  border-radius:10px;
  background:#ffffff;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  transition:transform .2s, box-shadow .2s;
}

.logout:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 25px rgba(0,0,0,0.12);
}

  
/* ===== TABLE CARD ===== */
.table-card{
  width:95%;
  margin:20px auto 40px;
  background:var(--glass);
  backdrop-filter:blur(14px);
  padding:30px;
  border-radius:22px;
  box-shadow:0 25px 50px rgba(0,0,0,0.12);
}

table{
  width:100%;
  border-collapse:collapse;
}

thead{
  background:#f0f3f8;
}

th,td{
  padding:14px;
  text-align:center;
  font-size:14px;
}

tbody tr{
  border-bottom:1px solid #e0e6ef;
}

.pending{color:#fbc02d;font-weight:600}
.approved{color:#2e7d32;font-weight:600}
.rejected{color:#d32f2f;font-weight:600}

/* ===== ACTION BUTTONS ===== */
button{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  transition:transform .2s, box-shadow .2s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(0,0,0,0.15);
}

.approve{
  background:#e8f5e9;
  color:var(--approve);
}

.reject{
  background:#fdecea;
  color:var(--reject);
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  font-size:13px;
  color:#555;
  margin-bottom:20px;
}

async function loadNowServing() {
  const res = await fetch("/api/now-serving");
  const data = await res.json();

  document.getElementById("nowServing").innerText =
    data.status === "closed" ? "CLOSED" : data.nowServing;
}

async function nextToken() {
  await fetch("/api/now-serving/next", { method: "POST" });
  loadNowServing();
}

async function endService() {
  await fetch("/api/service/end", { method: "POST" });
  loadNowServing();
}

async function resetService() {
  await fetch("/api/service/reset", { method: "POST" });
  loadNowServing();
}
  
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>Admin Dashboard</h1>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<!-- TABLE -->
<div class="table-card">

  <!-- SEARCH & FILTER -->
  <div style="display:flex;gap:15px;margin-bottom:20px;">
    <input id="searchInput"
           placeholder="Search email or token"
           style="flex:1;padding:10px;border-radius:8px;border:none;">

    <select id="statusFilter"
            style="padding:10px;border-radius:8px;border:none;">
      <option value="all">All</option>
      <option value="pending">Pending</option>
      <option value="approved">Approved</option>
      <option value="rejected">Rejected</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Token</th>
        <th>Email</th>
        <th>Service</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="table">
      <tr><td colspan="7">Loading...</td></tr>
    </tbody>
  </table>
</div>

<div class="footer">
  Â© 2025 Q-Serve â€¢ Admin Control Panel
</div>

<!-- ðŸ”’ FIREBASE + LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  updateDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ADMIN AUTH CHECK */
if (localStorage.getItem("isAdmin") !== "true") {
  alert("Unauthorized access");
  window.location.href = "admin.html";
}

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
  authDomain: "que-management-cbbde.firebaseapp.com",
  projectId: "que-management-cbbde",
  appId: "1:141715475978:web:477119aedeb17924b4d9f3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const table = document.getElementById("table");
const searchInput = document.getElementById("searchInput");
const statusFilter = document.getElementById("statusFilter");

/* LOAD + FILTER DATA */
async function load() {
  table.innerHTML = "";

  const search = searchInput.value.toLowerCase();
  const filter = statusFilter.value;

  const snap = await getDocs(collection(db, "appointments"));
  let found = false;

  snap.forEach(d => {
    const a = d.data();

    if (filter !== "all" && a.status !== filter) return;

const emailMatch = a.email?.toLowerCase().includes(search);

const tokenValue =
  a.token !== undefined && a.token !== null
    ? String(a.token).toLowerCase()
    : "";

const tokenMatch = tokenValue.includes(search);

    if (search && !(emailMatch || tokenMatch)) return;

    found = true;

    table.innerHTML += `
      <tr>
        <td>${a.token}</td>
        <td>${a.email}</td>
        <td>${a.service}</td>
        <td>${a.date}</td>
        <td>${a.time}</td>
        <td class="${a.status}">${a.status}</td>
        <td>
          ${
            a.status === "pending"
              ? `<button class="approve" onclick="approve('${d.id}')">Approve</button>
                 <button class="reject" onclick="reject('${d.id}')">Reject</button>`
              : "-"
          }
        </td>
      </tr>
    `;
  });

  if (!found) {
    table.innerHTML = `<tr><td colspan="7">No matching records</td></tr>`;
  }
}

/* APPROVE / REJECT */
window.approve = async (id) => {
  await updateDoc(doc(db, "appointments", id), { status: "approved" });
  load();
};

window.reject = async (id) => {
  await updateDoc(doc(db, "appointments", id), { status: "rejected" });
  load();
};

/* LOGOUT */
window.logout = () => {
  localStorage.removeItem("isAdmin");
  window.location.href = "admin.html";
};

/* LIVE FILTERING */
searchInput.oninput = load;
statusFilter.onchange = load;  

/* INITIAL LOAD */
load();

// ================= NOW SERVING LOGIC (ADDED) =================

// Load current now serving
async function loadNowServing() {
  const res = await fetch("/api/now-serving");
  const data = await res.json();

  if (data.status === "closed" || !data.nowServing) {
    document.getElementById("nowServingToken").innerText = "--";
    document.getElementById("nowServingInfo").innerText = "No active service";
    return;
  }

  document.getElementById("nowServingToken").innerText = data.nowServing;
  document.getElementById("nowServingInfo").innerText =
    `${data.email} â€¢ ${data.service}`;
}

// Call next token (AUTO)
window.callNextToken = async () => {
  await fetch("/api/admin/call-next", { method: "POST" });
  load();
  loadNowServing();
};

// Auto refresh
setInterval(loadNowServing, 4000);
loadNowServing();
  
</script>

</body>
</html>
