<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q-Serve | Admin Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial;
      background: linear-gradient(135deg, #654ea3, #eaafc8);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: rgba(0,0,0,0.4);
    }

    button {
      padding: 6px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .approve {
      background: #4caf50;
      color: white;
    }

    .reject {
      background: #f44336;
      color: white;
    }

    .pending {
      color: #ffeb3b;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>Admin Dashboard</h1>

<table>
  <thead>
    <tr>
      <th>Student Email</th>
      <th>Service</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="appointmentsTable">
    <tr><td colspan="6">Loading...</td></tr>
  </tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, updateDoc, doc } 
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
    authDomain: "que-management-cbbde.firebaseapp.com",
    projectId: "que-management-cbbde",
    storageBucket: "que-management-cbbde.firebasestorage.app",
    messagingSenderId: "141715475978",
    appId: "1:141715475978:web:477119aedeb17924b4d9f3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const table = document.getElementById("appointmentsTable");

  async function loadAppointments() {
    table.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";

    const snap = await getDocs(collection(db, "appointments"));

    if (snap.empty) {
      table.innerHTML = "<tr><td colspan='6'>No appointments</td></tr>";
      return;
    }

    table.innerHTML = "";

    snap.forEach(docSnap => {
      const a = docSnap.data();
      const id = docSnap.id;

      table.innerHTML += `
        <tr>
          <td>${a.email}</td>
          <td>${a.service}</td>
          <td>${a.date}</td>
          <td>${a.time}</td>
          <td class="${a.status}">${a.status}</td>
          <td>
            ${
              a.status === "pending"
                ? `
                  <button class="approve" onclick="approve('${id}')">Approve</button>
                  <button class="reject" onclick="reject('${id}')">Reject</button>
                `
                : "-"
            }
          </td>
        </tr>
      `;
    });
  }

  window.approve = async function (id) {
    await updateDoc(doc(db, "appointments", id), {
      status: "approved"
    });
    loadAppointments();
  };

  window.reject = async function (id) {
    await updateDoc(doc(db, "appointments", id), {
      status: "rejected"
    });
    loadAppointments();
  };

  loadAppointments();
</script>

</body>
</html>
