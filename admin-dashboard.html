<!DOCTYPE html>
<html>
<head>
  <title>Q-Serve | Admin Dashboard</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial;
      background: linear-gradient(135deg, #654ea3, #eaafc8);
      color: white;
      padding: 20px;
    }
    h1 { text-align: center; }
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .card {
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 15px;
      width: 180px;
      text-align: center;
      font-size: 18px;
    }
    table {
      width: 90%;
      margin: auto;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    button {
      padding: 6px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .approve { background: #4CAF50; color: white; }
    .reject { background: #e74c3c; color: white; }
  </style>
</head>
<body>
<h1>Admin Dashboard</h1>
<div class="cards">
  <div class="card">Pending<br>4</div>
  <div class="card">Approved<br>12</div>
  <div class="card">Rejected<br>1</div>
</div>
<table>
  <tr>
    <th>Student</th>
    <th>Service</th>
    <th>Date</th>
    <th>Action</th>
  </tr>
  <tr>
    <td>ST123</td>
    <td>Bonafide</td>
    <td>2025-02-15</td>
    <td>
      <button class="approve">Approve</button>
      <button class="reject">Reject</button>
    </td>
  </tr>
</table>
</body>
</html>
