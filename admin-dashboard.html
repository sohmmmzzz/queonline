<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Q-Serve | Admin Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg: linear-gradient(135deg,#f5f7fa,#e4ebf5);
  --glass: rgba(255,255,255,0.75);
  --text: #1e1e1e;
  --approve: #2e7d32;
  --reject: #d32f2f;
}

*{ box-sizing:border-box; font-family:'Poppins',sans-serif; }

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  background-size:200% 200%;
  animation:bgMove 10s ease infinite;
  color:var(--text);
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.header{
  padding:22px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logout{
  padding:10px 18px;
  border-radius:10px;
  background:#ffffff;
  cursor:pointer;
}

.table-card{
  width:95%;
  margin:20px auto 40px;
  background:var(--glass);
  backdrop-filter:blur(14px);
  padding:30px;
  border-radius:22px;
}

table{ width:100%; border-collapse:collapse; }
th,td{ padding:14px; text-align:center; }
.pending{color:#fbc02d;font-weight:600}
.approved{color:#2e7d32;font-weight:600}
.rejected{color:#d32f2f;font-weight:600}

button{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

.approve{ background:#e8f5e9; color:var(--approve); }
.reject{ background:#fdecea; color:var(--reject); }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>Admin Dashboard</h1>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<!-- NOW SERVING (ADMIN ONLY) -->
<div class="table-card" style="text-align:center;">
  <h2>Now Serving</h2>

  <div id="nowServingToken" style="font-size:52px;font-weight:600;">--</div>
  <div id="nowServingInfo" style="opacity:.8;margin-bottom:15px;">
    No active service
  </div>

  <button onclick="callNextToken()" style="background:#2e7d32;color:#fff;">
    Call Next ▶
  </button>
</div>

<!-- TABLE -->
<div class="table-card">

  <div style="display:flex;gap:15px;margin-bottom:20px;">
    <input id="searchInput" placeholder="Search email or token"
           style="flex:1;padding:10px;border-radius:8px;border:none;">
    <select id="statusFilter" style="padding:10px;border-radius:8px;border:none;">
      <option value="all">All</option>
      <option value="pending">Pending</option>
      <option value="approved">Approved</option>
      <option value="rejected">Rejected</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Token</th><th>Email</th><th>Service</th>
        <th>Date</th><th>Time</th><th>Status</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="table">
      <tr><td colspan="7">Loading...</td></tr>
    </tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore,collection,getDocs,updateDoc,doc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

if(localStorage.getItem("isAdmin")!=="true"){
  alert("Unauthorized");
  location.href="admin.html";
}

const firebaseConfig={
  apiKey:"AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
  authDomain:"que-management-cbbde.firebaseapp.com",
  projectId:"que-management-cbbde",
  appId:"1:141715475978:web:477119aedeb17924b4d9f3"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const table=document.getElementById("table");

async function load(){
  table.innerHTML="";
  const snap=await getDocs(collection(db,"appointments"));

  snap.forEach(d=>{
    const a=d.data();
    table.innerHTML+=`
      <tr>
        <td>${a.token}</td>
        <td>${a.email}</td>
        <td>${a.service}</td>
        <td>${a.date}</td>
        <td>${a.time}</td>
        <td class="${a.status}">${a.status}</td>
        <td>
          ${a.status==="pending"
            ? `<button class="approve" onclick="approve('${d.id}')">Approve</button>
               <button class="reject" onclick="reject('${d.id}')">Reject</button>`
            : "-"}
        </td>
      </tr>`;
  });
}

window.approve=async(id)=>{
  await updateDoc(doc(db,"appointments",id),{status:"approved"});
  load();
}

window.reject=async(id)=>{
  await updateDoc(doc(db,"appointments",id),{status:"rejected"});
  load();
}

window.logout=()=>{
  localStorage.removeItem("isAdmin");
  location.href="admin.html";
}

// NOW SERVING
async function loadNowServing(){
  const res=await fetch("https://YOUR-BACKEND-URL/api/now-serving");
  const data=await res.json();

  if(data.status==="closed" || !data.nowServing){
    nowServingToken.innerText="--";
    nowServingInfo.innerText="No active service";
    return;
  }

  nowServingToken.innerText=data.nowServing;
  nowServingInfo.innerText=`${data.email} • ${data.service}`;
}

window.callNextToken=async()=>{
  await fetch("https://YOUR-BACKEND-URL/api/admin/call-next",{method:"POST"});
  load();
  loadNowServing();
}

setInterval(loadNowServing,4000);
load();
loadNowServing();
</script>

</body>
</html>
