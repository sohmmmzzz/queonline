<!DOCTYPE html>
<html>
<head>
  <title>Q-Serve | Admin Dashboard</title>

  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg, #6a11cb, #fbc2eb);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 95%;
      margin: auto;
      background: rgba(0,0,0,0.3);
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background: rgba(0,0,0,0.4);
    }

    button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .approve { background: #4caf50; color: white; }
    .reject { background: #f44336; color: white; }
    .logout { background: #ff9800; margin-bottom: 20px; }

    .pending { color: yellow; }
    .approved { color: lightgreen; }
    .rejected { color: red; }
  </style>
</head>

<body>

<h1>Admin Dashboard</h1>

<div style="text-align:center;">
  <button class="logout" onclick="logout()">Logout</button>
</div>

<table>
  <tr>
    <th>Token</th>
    <th>Student Email</th>
    <th>Service</th>
    <th>Date</th>
    <th>Time</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  <tbody id="table">
    <tr><td colspan="7">Loading...</td></tr>
  </tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    updateDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // ðŸ”’ PROTECT DASHBOARD
  if (localStorage.getItem("isAdmin") !== "true") {
    alert("Unauthorized access");
    window.location.href = "admin.html";
  }

  const firebaseConfig = {
    apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
    authDomain: "que-management-cbbde.firebaseapp.com",
    projectId: "que-management-cbbde",
    appId: "1:141715475978:web:477119aedeb17924b4d9f3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const table = document.getElementById("table");

  async function loadAppointments() {
    table.innerHTML = "";

    const snap = await getDocs(collection(db, "appointments"));

    if (snap.empty) {
      table.innerHTML = "<tr><td colspan='7'>No requests found</td></tr>";
      return;
    }

    snap.forEach(d => {
      const a = d.data();
      table.innerHTML += `
        <tr>
          <td>${a.token}</td>
          <td>${a.email}</td>
          <td>${a.service}</td>
          <td>${a.date}</td>
          <td>${a.time}</td>
          <td class="${a.status}">${a.status}</td>
          <td>
            ${
              a.status === "pending"
                ? `
                  <button class="approve" onclick="approve('${d.id}')">Approve</button>
                  <button class="reject" onclick="reject('${d.id}')">Reject</button>
                `
                : "-"
            }
          </td>
        </tr>
      `;
    });
  }

  window.approve = async (id) => {
    await updateDoc(doc(db, "appointments", id), { status: "approved" });
    loadAppointments();
  };

  window.reject = async (id) => {
    await updateDoc(doc(db, "appointments", id), { status: "rejected" });
    loadAppointments();
  };

  window.logout = function () {
    localStorage.removeItem("isAdmin");
    window.location.href = "admin.html";
  };

  loadAppointments();
</script>

</body>
</html>
