<!DOCTYPE html>
<html>
<head>
  <title>Q-Serve | Admin Dashboard</title>

  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg, #6a11cb, #fbc2eb);
      color: white;
    }
    h1 { text-align: center; padding: 20px; }
    table {
      width: 95%;
      margin: auto;
      background: rgba(0,0,0,0.3);
      border-collapse: collapse;
    }
    th, td { padding: 12px; text-align: center; }
    button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .approve { background: green; color: white; }
    .reject { background: red; color: white; }
  </style>
</head>

<body>

<h1>Admin Dashboard</h1>

<table>
  <tr>
    <th>Token</th>
    <th>Email</th>
    <th>Service</th>
    <th>Date</th>
    <th>Time</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  <tbody id="table">
    <tr><td colspan="7">Loading...</td></tr>
  </tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, getDocs, updateDoc, doc
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
    authDomain: "que-management-cbbde.firebaseapp.com",
    projectId: "que-management-cbbde",
    appId: "1:141715475978:web:477119aedeb17924b4d9f3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const table = document.getElementById("table");

  async function load() {
    table.innerHTML = "";
    const snap = await getDocs(collection(db, "appointments"));

    snap.forEach(d => {
      const a = d.data();
      table.innerHTML += `
        <tr>
          <td>${a.token}</td>
          <td>${a.email}</td>
          <td>${a.service}</td>
          <td>${a.date}</td>
          <td>${a.time}</td>
          <td>${a.status}</td>
          <td>
            <button class="approve" onclick="approve('${d.id}')">Approve</button>
            <button class="reject" onclick="reject('${d.id}')">Reject</button>
          </td>
        </tr>`;
    });
  }

  window.approve = async id => {
    await updateDoc(doc(db, "appointments", id), { status: "approved" });
    load();
  };

  window.reject = async id => {
    await updateDoc(doc(db, "appointments", id), { status: "rejected" });
    load();
  };

  load();
</script>

</body>
</html>
