<!DOCTYPE html>
<html>
<head>
  <title>Q-Serve | Admin Login</title>

  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg, #654ea3, #eaafc8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.2);
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #ffd740;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Admin Login</h2>

  <input id="email" type="email" placeholder="Admin Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="loginAdmin()">Login</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
    authDomain: "que-management-cbbde.firebaseapp.com",
    projectId: "que-management-cbbde",
    appId: "1:141715475978:web:477119aedeb17924b4d9f3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.loginAdmin = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Enter admin credentials");
      return;
    }

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        // ðŸ” Mark admin as logged in
        localStorage.setItem("isAdmin", "true");

        window.location.href = "admin-dashboard.html";
      })
      .catch(err => alert(err.message));
  };
</script>

</body>
</html>
