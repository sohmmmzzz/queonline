<!DOCTYPE html>
<html>
<head>
  <title>Q-Serve | Admin Login</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login {
      background: rgba(0,0,0,0.25);
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #00e5ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="login">
  <h2>Administrator Login</h2>
  <input placeholder="Admin Email">
  <input type="password" placeholder="Password">
  <button>Login</button>
</div>
</body>
</html>
