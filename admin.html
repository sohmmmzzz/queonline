<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Q-Serve | Admin Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --glass: rgba(255,255,255,0.75);
  --text: #1e1e1e;
  --bg: linear-gradient(135deg,#f5f7fa,#e4ebf5);
  --accent: #00c853;
}

*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  background-size:200% 200%;
  animation:bgMove 10s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== LOGIN CARD ===== */
.card{
  width:360px;
  background:var(--glass);
  backdrop-filter:blur(14px);
  padding:35px;
  border-radius:22px;
  box-shadow:0 25px 50px rgba(0,0,0,0.12);
  text-align:center;
}

.card h2{
  margin-top:0;
  margin-bottom:25px;
  font-weight:600;
}

/* ===== INPUTS ===== */
input{
  width:100%;
  padding:14px;
  margin-top:16px;
  border-radius:10px;
  border:1px solid #ddd;
  outline:none;
  background:#fff;
  font-size:14px;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:14px;
  margin-top:22px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,#00c853,#69f0ae);
  font-weight:600;
  cursor:pointer;
  color:#fff;
  transition:transform .25s, box-shadow .25s;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 18px 30px rgba(0,200,83,0.35);
}

button:active{
  transform:translateY(-1px);
}

/* ===== FOOTER NAV ===== */
.footer-nav{
  margin-top:25px;
  display:flex;
  justify-content:center;
  gap:16px;
}

.footer-nav a{
  text-decoration:none;
  font-size:13px;
  color:#333;
  background:#ffffff;
  padding:8px 14px;
  border-radius:8px;
  box-shadow:0 6px 14px rgba(0,0,0,0.08);
  transition:transform .2s, box-shadow .2s;
}

.footer-nav a:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 22px rgba(0,0,0,0.12);
}
</style>
</head>

<body>

<div class="card">
  <h2>Admin Login</h2>

  <input id="email" type="email" placeholder="Admin Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="loginAdmin()">Login</button>

  <div class="footer-nav">
    <a href="index.html">‚Üê Student Login</a>
    <a href="signup.html">Create Student Account</a>
  </div>
</div>

<!-- üîí BACKEND (UNCHANGED) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
  authDomain: "que-management-cbbde.firebaseapp.com",
  projectId: "que-management-cbbde",
  appId: "1:141715475978:web:477119aedeb17924b4d9f3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.loginAdmin = function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Enter admin credentials");
    return;
  }

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      localStorage.setItem("isAdmin", "true");
      window.location.href = "admin-dashboard.html";
    })
    .catch(err => alert(err.message));
};
</script>

</body>
</html>
