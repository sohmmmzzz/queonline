<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Q-Serve | Signup</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ===== SAME BASE STYLES AS INDEX ===== */
:root {
  --glass: rgba(255,255,255,0.18);
  --text: #ffffff;
  --bg: linear-gradient(135deg,#667eea,#764ba2,#43cea2);
}
body.dark {
  --glass: rgba(25,25,25,0.6);
  --text: #f5f5f5;
  --bg: linear-gradient(135deg,#141e30,#243b55);
}
* { box-sizing:border-box; font-family:'Poppins',sans-serif; }
body {
  margin:0;height:100vh;background:var(--bg);
  background-size:300% 300%;animation:bgMove 8s ease infinite;
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  color:var(--text);
}
@keyframes bgMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

.theme-toggle{
  position:fixed;top:20px;right:25px;
  background:var(--glass);backdrop-filter:blur(10px);
  padding:10px 14px;border-radius:12px;cursor:pointer;
}

.card{
  width:380px;padding:35px;border-radius:22px;
  background:var(--glass);backdrop-filter:blur(16px);
  box-shadow:0 30px 60px rgba(0,0,0,.35);
}

.logo{font-size:26px;font-weight:600}
.tagline{font-size:13px;opacity:.8;margin-bottom:25px}

.input{
  width:100%;padding:14px;margin-bottom:18px;
  border-radius:10px;border:none;outline:none;
  background:rgba(255,255,255,.25);color:var(--text);
}

/* ðŸ”¥ BUTTON HOVER */
button{
  width:100%;padding:14px;border-radius:12px;border:none;
  background:linear-gradient(135deg,#00e676,#1de9b6);
  font-weight:600;cursor:pointer;color:#000;
  transition:transform .25s, box-shadow .25s, background .25s;
}
button:hover{
  transform:translateY(-3px);
  box-shadow:0 18px 35px rgba(0,230,118,.45);
  background:linear-gradient(135deg,#1de9b6,#00e676);
}
button:active{transform:translateY(-1px)}

.links{
  margin-top:20px;display:flex;justify-content:space-between;font-size:13px;
}
.links a{color:#ffd740;text-decoration:none}

.footer{
  margin-top:35px;font-size:13px;opacity:.85;text-align:center;
}
.footer a{color:#ffd740;margin:0 12px;text-decoration:none}
</style>
</head>

<body>
<div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Theme</div>

<div class="card">
  <div class="logo">Q-Serve</div>
  <div class="tagline">Create Student Account</div>

  <input class="input" type="email" placeholder="Student Email">
  <input class="input" type="password" placeholder="Password">
  <input class="input" type="password" placeholder="Confirm Password">

  <button>Create Account</button>

  <div class="links">
    <a href="index.html">Back to Login</a>
    <a href="admin.html">Admin Login</a>
  </div>
</div>

<div class="footer">
  <a href="index.html">Student Login</a> |
  <a href="signup.html">Signup</a> |
  <a href="admin.html">Admin Panel</a>
</div>

<script>
function toggleTheme(){document.body.classList.toggle("dark")}
</script>
</body>
</html>
