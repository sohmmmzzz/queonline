<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Q-Serve | Signup</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --glass: rgba(255,255,255,0.75);
  --text: #1e1e1e;
  --bg: linear-gradient(135deg,#f5f7fa,#e4ebf5);
}

body.dark {
  --glass: rgba(30,30,30,0.75);
  --text: #f5f5f5;
  --bg: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  background-size: 200% 200%;
  animation: bgMove 10s ease infinite;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: var(--text);
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Theme Toggle */
.theme-toggle {
  position: fixed;
  top: 20px;
  right: 25px;
  background: var(--glass);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  padding: 10px 14px;
  cursor: pointer;
  font-size: 14px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

/* Signup Card */
.card {
  width: 380px;
  padding: 35px;
  border-radius: 22px;
  background: var(--glass);
  backdrop-filter: blur(16px);
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
}

.logo {
  font-size: 28px;
  font-weight: 600;
}

.tagline {
  font-size: 13px;
  opacity: 0.75;
  margin-bottom: 30px;
}

.input {
  width: 100%;
  padding: 14px;
  margin-bottom: 18px;
  border-radius: 10px;
  border: 1px solid #ddd;
  outline: none;
  background: #fff;
  color: #333;
}

body.dark .input {
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
}

.input::placeholder {
  color: #777;
}

body.dark .input::placeholder {
  color: rgba(255,255,255,0.6);
}

/* Button (same as index) */
button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg,#00c853,#69f0ae);
  font-weight: 600;
  cursor: pointer;
  color: #fff;
  transition: transform .25s ease, box-shadow .25s ease;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 18px 30px rgba(0,200,83,0.35);
}

button:active {
  transform: translateY(-1px);
}

.links {
  margin-top: 22px;
  display: flex;
  justify-content: space-between;
  font-size: 13px;
}

.links a {
  color: #00796b;
  text-decoration: none;
}

body.dark .links a {
  color: #80cbc4;
}

/* Footer */
.footer {
  margin-top: 35px;
  font-size: 13px;
  opacity: 0.8;
  text-align: center;
}

.footer a {
  color: #00796b;
  margin: 0 12px;
  text-decoration: none;
}

body.dark .footer a {
  color: #80cbc4;
}
</style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Theme</div>

<div class="card">
  <div class="logo">Q-Serve</div>
  <div class="tagline">Create Student Account</div>

  <input class="input" type="email" placeholder="Student Email">
  <input class="input" type="password" placeholder="Password">
  <input class="input" type="password" placeholder="Confirm Password">

  <button>Create Account</button>

  <div class="links">
    <a href="index.html">Back to Login</a>
    <a href="admin.html">Admin Login</a>
  </div>
</div>

<div class="footer">
  <a href="index.html">Student Login</a> |
  <a href="signup.html">Signup</a> |
  <a href="admin.html">Admin Panel</a>
</div>

<script>
function toggleTheme() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
