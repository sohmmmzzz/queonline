<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q-Serve | Student Login</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      color: white;
    }

    header {
      padding: 25px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
    }

    .tagline {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 5px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      width: 340px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    button {
      padding: 12px 30px;
      border-radius: 8px;
      border: none;
      background: #00e676;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #00c853;
    }

    a {
      color: #ffd740;
      text-decoration: none;
      font-size: 14px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
      padding-bottom: 15px;
    }
  </style>
</head>

<body>

<header>
  Q-Serve
  <div class="tagline">Smart Queue & Appointment Management System</div>
</header>

<div class="container">
  <div class="card">
    <h2>Student Login</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p><a href="Forgot_Password.html">Forgot Password?</a></p>
    <p><a href="admin.html">Admin Login</a></p>
  </div>
</div>

<footer>

</footer>

<!-- ðŸ”¥ FIREBASE LOGIN SCRIPT -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
    authDomain: "que-management-cbbde.firebaseapp.com",
    projectId: "que-management-cbbde",
    storageBucket: "que-management-cbbde.firebasestorage.app",
    messagingSenderId: "141715475978",
    appId: "1:141715475978:web:477119aedeb17924b4d9f3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.login = function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (email === "" || password === "") {
      alert("Please enter email and password");
      return;
    }

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "student.html";
      })
      .catch(error => {
        alert(error.message);
      });
  };
</script>

</body>
</html>
