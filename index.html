<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Q-Serve | Student Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --glass: rgba(255,255,255,0.75);
  --text: #1e1e1e;
  --bg: linear-gradient(135deg,#f5f7fa,#e4ebf5);
}

body.dark {
  --glass: rgba(30,30,30,0.75);
  --text: #f5f5f5;
  --bg: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  background-size: 200% 200%;
  animation: bgMove 10s ease infinite;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: var(--text);
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.theme-toggle {
  position: fixed;
  top: 20px;
  right: 25px;
  background: var(--glass);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  padding: 10px 14px;
  cursor: pointer;
  font-size: 14px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

.card {
  width: 380px;
  padding: 35px;
  border-radius: 22px;
  background: var(--glass);
  backdrop-filter: blur(16px);
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
}

.logo {
  font-size: 28px;
  font-weight: 600;
}

.tagline {
  font-size: 13px;
  opacity: 0.75;
  margin-bottom: 30px;
}

.input {
  width: 100%;
  padding: 14px;
  margin-bottom: 18px;
  border-radius: 10px;
  border: 1px solid #ddd;
  outline: none;
  background: #fff;
}

body.dark .input {
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg,#00c853,#69f0ae);
  font-weight: 600;
  cursor: pointer;
  color: #fff;
}

.links {
  margin-top: 22px;
  display: flex;
  justify-content: space-between;
  font-size: 13px;
}

.links a {
  color: #00796b;
  text-decoration: none;
}

.toast {
  position: fixed;
  bottom: 25px;
  right: 30px;
  background: rgba(0,0,0,0.85);
  padding: 14px 20px;
  border-radius: 10px;
  opacity: 0;
  transform: translateY(20px);
  transition: 0.4s;
  color: #fff;
}
.toast.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Theme</div>

<div class="card">
  <div class="logo">Q-Serve</div>
  <div class="tagline">Smart Queue & Appointment System</div>

  <input id="email" class="input" type="email" placeholder="Student Email">
  <input id="password" class="input" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="links">
    <a href="signup.html">Create Account</a>
    <a href="#" onclick="forgotPassword()">Forgot Password?</a>
    <a href="admin.html">Admin Login</a>
  </div>
</div>

<div class="toast" id="toast"></div>

<!-- ðŸ”’ FIREBASE AUTH -->
<script type="module">
import {
  initializeApp
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import {
  getAuth,
  signInWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
  authDomain: "que-management-cbbde.firebaseapp.com",
  projectId: "que-management-cbbde",
  appId: "1:141715475978:web:477119aedeb17924b4d9f3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function () {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .then(() => {
      localStorage.setItem("studentEmail", email.value);
      showToast("Login Successful âœ”");
      setTimeout(() => location.href = "student.html", 1200);
    })
    .catch(err => showToast(err.message));
};

window.forgotPassword = function () {
  if (!email.value) {
    showToast("Please enter your email first");
    return;
  }

  sendPasswordResetEmail(auth, email.value)
    .then(() => {
      showToast("Password reset link sent to your email âœ”");
    })
    .catch(err => showToast(err.message));
};
</script>

<script>
function toggleTheme() {
  document.body.classList.toggle("dark");
}

function showToast(msg) {
  toast.innerText = msg;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 3000);
}
</script>

</body>
</html>
