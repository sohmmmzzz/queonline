<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Q-Serve | Student Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --glass: rgba(255,255,255,0.18);
  --text: #fff;
  --accent: #00e676;
}

body.dark {
  --glass: rgba(25,25,25,0.6);
  --text: #f5f5f5;
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#667eea,#764ba2,#43cea2);
  background-size: 300% 300%;
  animation: bg 8s ease infinite;
  display: flex;
  color: var(--text);
}

@keyframes bg {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== Layout ===== */
.left-panel, .right-panel {
  width: 25%;
  padding: 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.center {
  width: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== Panels ===== */
.panel {
  background: var(--glass);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 25px;
  margin-bottom: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* ===== Queue Visuals ===== */
.queue-title {
  font-weight: 600;
  margin-bottom: 15px;
}

.token {
  display: flex;
  justify-content: space-between;
  padding: 12px;
  border-radius: 10px;
  background: rgba(255,255,255,0.25);
  margin-bottom: 10px;
}

.token span {
  font-weight: 500;
}

.counter {
  text-align: center;
  padding: 20px;
  border-radius: 14px;
  background: rgba(255,255,255,0.22);
}

.counter h1 {
  margin: 0;
  font-size: 42px;
  color: var(--accent);
}

/* ===== Login Card ===== */
.card {
  width: 380px;
  padding: 35px;
  border-radius: 22px;
  background: var(--glass);
  backdrop-filter: blur(16px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.35);
  transition: transform 0.3s;
}

.card:hover {
  transform: perspective(900px) rotateX(4deg) rotateY(-4deg);
}

.logo {
  font-size: 28px;
  font-weight: 600;
}

.tagline {
  font-size: 13px;
  opacity: 0.8;
  margin-bottom: 30px;
}

.input {
  width: 100%;
  padding: 14px;
  margin-bottom: 18px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.25);
  color: var(--text);
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg,#00e676,#1de9b6);
  font-weight: 600;
  cursor: pointer;
}

.links {
  margin-top: 22px;
  display: flex;
  justify-content: space-between;
  font-size: 13px;
}

.links a {
  color: #ffd740;
  text-decoration: none;
}

/* ===== Loader ===== */
.loader {
  display: none;
  text-align: center;
  margin-top: 15px;
}
.loader span {
  width: 10px;
  height: 10px;
  background: #fff;
  border-radius: 50%;
  display: inline-block;
  animation: bounce 1.2s infinite;
}
.loader span:nth-child(2){animation-delay:.2s}
.loader span:nth-child(3){animation-delay:.4s}
@keyframes bounce {
  0%,80%,100%{transform:scale(0)}
  40%{transform:scale(1)}
}

/* ===== Toast ===== */
.toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: rgba(0,0,0,0.8);
  padding: 15px 20px;
  border-radius: 10px;
  opacity: 0;
  transform: translateY(20px);
  transition: .4s;
}
.toast.show {
  opacity: 1;
  transform: translateY(0);
}

/* ===== Toggle Anywhere ===== */
.toggle {
  position: fixed;
  cursor: pointer;
  font-size: 16px;
  background: var(--glass);
  backdrop-filter: blur(10px);
  padding: 10px 14px;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.toggle.top { top: 20px; left: 50%; transform: translateX(-50%); }
.toggle.left { left: 20px; top: 50%; transform: translateY(-50%); }
.toggle.right { right: 20px; top: 50%; transform: translateY(-50%); }
.toggle.bottom { bottom: 20px; left: 50%; transform: translateX(-50%); }
</style>
</head>

<body>

<!-- LEFT PANEL -->
<div class="left-panel">
  <div class="panel">
    <div class="queue-title">Live Queue</div>
    <div class="token"><span>Token #21</span><span>Waiting</span></div>
    <div class="token"><span>Token #22</span><span>Waiting</span></div>

</div>

<!-- CENTER -->
<div class="center">
  <div class="card">
    <div class="logo">Q-Serve</div>
    <div class="tagline">Smart Queue & Appointment System</div>

    <input id="email" class="input" type="email" placeholder="Student Email">
    <input id="password" class="input" type="password" placeholder="Password">

    <div class="loader" id="loader">
      <span></span><span></span><span></span>
    </div>

    <div class="links">
      <a href="signup.html">Create Account</a>
      <a href="admin.html">Admin Login</a>
    </div>
  </div>
</div>

<!-- RIGHT PANEL -->
<div class="right-panel">
  <div class="panel counter">
    <div>Currently Serving</div>
    <h1>A-12</h1>
  </div>

  <div class="panel">
    <div class="queue-title">Why Q-Serve?</div>
    <p>âœ” No physical lines</p>
    <p>âœ” Real-time token updates</p>
    <p>âœ” Faster service flow</p>
  </div>
</div>

  signInWithEmailAndPassword(auth, email.value, password.value)

<script>
function toggleTheme(){
  document.body.classList.toggle("dark");
}

function showToast(msg){
  toast.innerText = msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),3000);
}
</script>

</body>
</html>
