<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Q-Serve | Student Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --glass-bg: rgba(255,255,255,0.18);
  --text: #fff;
  --btn: linear-gradient(135deg,#00e676,#1de9b6);
}

body.dark {
  --glass-bg: rgba(30,30,30,0.6);
  --text: #f5f5f5;
}

* {
  font-family: 'Poppins', sans-serif;
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#667eea,#764ba2,#43cea2);
  background-size: 300% 300%;
  animation: bgMove 8s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text);
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  width: 380px;
  padding: 35px;
  border-radius: 20px;
  background: var(--glass-bg);
  backdrop-filter: blur(16px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.35);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: perspective(800px) rotateX(4deg) rotateY(-4deg);
}

.logo {
  font-size: 28px;
  font-weight: 600;
}

.tagline {
  font-size: 13px;
  opacity: 0.8;
  margin-bottom: 30px;
}

.input {
  width: 100%;
  padding: 14px;
  margin-bottom: 20px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.25);
  color: var(--text);
}

.input::placeholder {
  color: rgba(255,255,255,0.7);
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: var(--btn);
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 12px 25px rgba(0,0,0,0.3);
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
}

.links {
  margin-top: 22px;
  display: flex;
  justify-content: space-between;
  font-size: 13px;
}

.links a {
  color: #ffd740;
  text-decoration: none;
}

.footer {
  margin-top: 28px;
  font-size: 11px;
  opacity: 0.6;
  text-align: center;
}

/* Toggle */
.toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  cursor: pointer;
  font-size: 14px;
}

/* Loader */
.loader {
  display: none;
  margin-top: 15px;
  text-align: center;
}

.loader span {
  width: 10px;
  height: 10px;
  background: #fff;
  border-radius: 50%;
  display: inline-block;
  animation: bounce 1.2s infinite ease-in-out;
}

.loader span:nth-child(2) { animation-delay: 0.2s; }
.loader span:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
  0%,80%,100% { transform: scale(0); }
  40% { transform: scale(1); }
}

/* Toast */
.toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  padding: 15px 20px;
  border-radius: 10px;
  background: rgba(0,0,0,0.8);
  color: #fff;
  opacity: 0;
  transform: translateY(20px);
  transition: 0.4s;
}

.toast.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleTheme()">ðŸŒ™</div>

<div class="card">
  <div class="logo">Q-Serve</div>
  <div class="tagline">Smart Queue & Appointment System</div>

  <input id="email" class="input" type="email" placeholder="Student Email">
  <input id="password" class="input" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="loader" id="loader">
    <span></span><span></span><span></span>
  </div>

  <div class="links">
    <a href="signup.html">Create Account</a>
    <a href="admin.html">Admin Login</a>
  </div>

  <div class="footer">Â© 2025 Q-Serve</div>
</div>

<div class="toast" id="toast"></div>

<!-- ðŸ”’ BACKEND UNCHANGED -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
  authDomain: "que-management-cbbde.firebaseapp.com",
  projectId: "que-management-cbbde",
  appId: "1:141715475978:web:477119aedeb17924b4d9f3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function () {
  const email = email.value;
  const password = password.value;
  loader.style.display = "block";

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      localStorage.setItem("studentEmail", email);
      showToast("Login Successful âœ”");
      setTimeout(()=>location.href="student.html",1200);
    })
    .catch(err => {
      loader.style.display = "none";
      showToast(err.message);
    });
};
</script>

<script>
function toggleTheme() {
  document.body.classList.toggle("dark");
}

function showToast(msg) {
  toast.innerText = msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),3000);
}
</script>

</body>
</html>
