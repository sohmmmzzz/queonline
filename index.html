<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q-Serve | Smart Queue System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2, #43cea2);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 360px;
      padding: 35px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(14px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 22px;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.25);
      color: white;
      font-size: 14px;
    }

    .input-group input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #00e676, #1de9b6);
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .links {
      margin-top: 25px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
    }

    .links a {
      color: #ffd740;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .links a:hover {
      opacity: 0.8;
    }

    .footer-note {
      margin-top: 30px;
      font-size: 11px;
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">Q-Serve</div>
    <div class="tagline">Smart Queue & Appointment System</div>

    <div class="input-group">
      <input id="email" type="email" placeholder="Student Email">
    </div>

    <div class="input-group">
      <input id="password" type="password" placeholder="Password">
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <div class="links">
      <a href="signup.html">Create Account</a>
      <a href="admin.html">Admin Login</a>
    </div>

    <div class="footer-note">
      Â© 2025 Q-Serve â€¢ Designed for Smart Campuses
    </div>
  </div>

  <!-- ðŸ”¥ BACKEND UNCHANGED -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
      authDomain: "que-management-cbbde.firebaseapp.com",
      projectId: "que-management-cbbde",
      appId: "1:141715475978:web:477119aedeb17924b4d9f3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          localStorage.setItem("studentEmail", email);
          window.location.href = "student.html";
        })
        .catch(err => alert(err.message));
    };
  </script>

</body>
</html>
