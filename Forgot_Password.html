<!DOCTYPE html>
<html>
<head>
  <title>Q-Serve | Reset Password</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial;
      background: linear-gradient(135deg, #1d2671, #c33764);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .reset {
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #00e5ff;
    }
  </style>
</head>
<body>
<div class="reset">
  <h2>Password Recovery</h2>
  <input placeholder="Registered Email">
  <button>Send Reset Link</button>
</div>
</body>
</html>
