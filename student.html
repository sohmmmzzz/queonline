<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q-Serve | Student Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .card {
      width: 400px;
      margin: auto;
      background: rgba(255,255,255,0.15);
      padding: 25px;
      border-radius: 15px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #ffd740;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 90%;
      margin: 30px auto;
      background: rgba(0,0,0,0.3);
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background: rgba(0,0,0,0.4);
    }

    .pending { color: #ffeb3b; }
    .approved { color: #4caf50; }
    .rejected { color: #f44336; }
  </style>
</head>

<body>

<h1>Student Appointment Dashboard</h1>

<div class="card">
  <select id="service">
    <option value="">Select Service</option>
    <option>Bonafide Certificate</option>
    <option>ID Card Issue</option>
    <option>Fee Related Issue</option>
    <option>Transcript</option>
    <option>General Inquiry</option>
  </select>

  <input type="date" id="date">
  <input type="time" id="time">

  <button onclick="book()">Submit Request</button>
</div>

<h2 style="text-align:center;">Your Recent Appointments</h2>

<table>
  <thead>
    <tr>
      <th>Service</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <tr><td colspan="4">Loading...</td></tr>
  </tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    query,
    where,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
    authDomain: "que-management-cbbde.firebaseapp.com",
    projectId: "que-management-cbbde",
    messagingSenderId: "141715475978",
    appId: "1:141715475978:web:477119aedeb17924b4d9f3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const tableBody = document.getElementById("tableBody");

  let userEmail = null;

  // ðŸ” WAIT FOR AUTH FIRST (THIS FIXES EVERYTHING)
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Please login again");
      window.location.href = "index.html";
      return;
    }

    userEmail = user.email;
    await loadAppointments();
  });

  async function loadAppointments() {
    tableBody.innerHTML = "";

    const q = query(
      collection(db, "appointments"),
      where("email", "==", userEmail)
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      tableBody.innerHTML = "<tr><td colspan='4'>No appointments yet</td></tr>";
      return;
    }

    snap.forEach(doc => {
      const a = doc.data();
      tableBody.innerHTML += `
        <tr>
          <td>${a.service}</td>
          <td>${a.date}</td>
          <td>${a.time}</td>
          <td class="${a.status}">${a.status}</td>
        </tr>
      `;
    });
  }

  window.book = async function () {
    const service = document.getElementById("service").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    if (!service || !date || !time) {
      alert("Fill all fields");
      return;
    }

    await addDoc(collection(db, "appointments"), {
      email: userEmail,
      service,
      date,
      time,
      status: "pending",
      createdAt: serverTimestamp()
    });

    alert("Appointment booked");
    loadAppointments();
  };
</script>

</body>
</html>
