<!DOCTYPE html>
<html>
<head>
  <title>Q-Serve | Book Appointment</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    .box {
      max-width: 500px;
      margin: 30px auto;
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ffd740;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>Book Appointment</header>
<div class="box">
  <select>
    <option>Select Service</option>
    <option>Bonafide Certificate</option>
    <option>ID Card Issue</option>
    <option>Fee Related Issue</option>
    <option>Transcript</option>
    <option>General Inquiry</option>
  </select>
  <input type="date">
  <input type="time">
  <button>Submit Request</button>
</div>
</body>
</html>
