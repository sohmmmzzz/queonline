<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q-Serve | Student Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }

    .box {
      max-width: 500px;
      margin: 30px auto;
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 15px;
    }

    label {
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ffd740;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    h3 {
      text-align: center;
      margin-top: 40px;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: rgba(0,0,0,0.4);
    }

    .pending { color: #ffeb3b; font-weight: bold; }
    .approved { color: #4caf50; font-weight: bold; }
    .rejected { color: #f44336; font-weight: bold; }
  </style>
</head>

<body>

<header>Student Appointment Dashboard</header>

<div class="box">
  <label>Service Required</label>
  <select id="service">
    <option value="">Select Service</option>
    <option>Bonafide Certificate</option>
    <option>ID Card Issue</option>
    <option>Fee Related Issue</option>
    <option>Transcript</option>
    <option>General Inquiry</option>
  </select>

  <label>Date</label>
  <input id="date" type="date">

  <label>Time</label>
  <input id="time" type="time">

  <button onclick="bookAppointment()">Submit Request</button>
</div>

<h3>Your Recent Appointments</h3>

<table>
  <thead>
    <tr>
      <th>Service</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="appointmentsTable">
    <tr><td colspan="4">No appointments yet</td></tr>
  </tbody>
</table>

<!-- ðŸ”¥ FIREBASE LOGIC -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    query,
    where,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
    authDomain: "que-management-cbbde.firebaseapp.com",
    projectId: "que-management-cbbde",
    storageBucket: "que-management-cbbde.firebasestorage.app",
    messagingSenderId: "141715475978",
    appId: "1:141715475978:web:477119aedeb17924b4d9f3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const serviceEl = document.getElementById("service");
  const dateEl = document.getElementById("date");
  const timeEl = document.getElementById("time");
  const table = document.getElementById("appointmentsTable");

  let userEmail = null;

  // ðŸ” Ensure user is logged in
  onAuthStateChanged(auth, async user => {
    if (!user) {
      alert("Session expired. Please login again.");
      window.location.href = "index.html";
      return;
    }

    userEmail = user.email;
    loadAppointments();
  });

  // ðŸ“¥ Load only THIS student's appointments
  async function loadAppointments() {
    table.innerHTML = "";

    const q = query(
      collection(db, "appointments"),
      where("email", "==", userEmail)
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      table.innerHTML = "<tr><td colspan='4'>No appointments found</td></tr>";
      return;
    }

    snap.forEach(doc => {
      const a = doc.data();
      table.innerHTML += `
        <tr>
          <td>${a.service}</td>
          <td>${a.date}</td>
          <td>${a.time}</td>
          <td class="${a.status}">${a.status}</td>
        </tr>
      `;
    });
  }

  // âž• Book new appointment
  window.bookAppointment = async function () {
    const service = serviceEl.value;
    const date = dateEl.value;
    const time = timeEl.value;

    if (!service || !date || !time) {
      alert("Please fill all fields");
      return;
    }

    await addDoc(collection(db, "appointments"), {
      email: userEmail,
      service,
      date,
      time,
      status: "pending",
      createdAt: serverTimestamp()
    });

    alert("Appointment booked successfully!");
    loadAppointments();
  };
</script>

</body>
</html>
