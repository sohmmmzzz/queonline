<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Q-Serve | Student Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --glass: rgba(255,255,255,0.18);
  --text: #ffffff;
  --bg: linear-gradient(135deg,#667eea,#764ba2,#43cea2);
  --accent: #00e676;
}

*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  background-size:300% 300%;
  animation:bgMove 8s ease infinite;
  color:var(--text);
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== HEADER ===== */
.header{
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header h1{
  margin:0;
  font-weight:600;
}

.logout{
  background:rgba(255,255,255,0.25);
  padding:10px 18px;
  border-radius:10px;
  cursor:pointer;
}

/* ===== MAIN LAYOUT ===== */
.container{
  display:flex;
  justify-content:center;
  gap:40px;
  padding:30px 40px 60px;
}

/* ===== BOOKING CARD ===== */
.card{
  width:420px;
  background:var(--glass);
  backdrop-filter:blur(16px);
  padding:30px;
  border-radius:22px;
  box-shadow:0 30px 60px rgba(0,0,0,0.35);
}

.card h2{
  margin-top:0;
  font-weight:600;
}

select,input{
  width:100%;
  padding:14px;
  margin-top:16px;
  border-radius:10px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.25);
  color:#fff;
}

select option{
  color:#000;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:14px;
  margin-top:22px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,#00e676,#1de9b6);
  font-weight:600;
  cursor:pointer;
  color:#000;
  transition:transform .25s, box-shadow .25s;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 18px 35px rgba(0,230,118,0.45);
}

button:active{
  transform:translateY(-1px);
}

/* ===== TABLE ===== */
.table-card{
  width:620px;
  background:var(--glass);
  backdrop-filter:blur(16px);
  padding:30px;
  border-radius:22px;
  box-shadow:0 30px 60px rgba(0,0,0,0.35);
}

.table-card h2{
  margin-top:0;
  margin-bottom:20px;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:14px;
  text-align:center;
  font-size:14px;
}

thead{
  background:rgba(0,0,0,0.25);
}

tbody tr{
  border-bottom:1px solid rgba(255,255,255,0.15);
}

.token{
  font-weight:600;
  color:#ffd740;
}

.pending{color:#ffeb3b}
.approved{color:#4caf50}
.rejected{color:#f44336}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  font-size:13px;
  opacity:0.85;
  margin-bottom:20px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>Student Dashboard</h1>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<!-- MAIN CONTENT -->
<div class="container">

  <!-- BOOK APPOINTMENT -->
  <div class="card">
    <h2>Book Appointment</h2>

    <select id="service">
      <option value="">Select Service</option>
      <option>Bonafide Certificate</option>
      <option>ID Card Issue</option>
      <option>Fee Related Issue</option>
      <option>Transcript</option>
      <option>General Inquiry</option>
    </select>

    <input type="date" id="date">
    <input type="time" id="time">

    <button onclick="book()">Submit Request</button>
  </div>

  <!-- APPOINTMENT TABLE -->
  <div class="table-card">
    <h2>My Appointments</h2>

    <table>
      <thead>
        <tr>
          <th>Token</th>
          <th>Service</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="table">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

</div>

<div class="footer">
  Â© 2025 Q-Serve â€¢ Smart Queue & Appointment System
</div>

<!-- ðŸ”’ BACKEND (UNCHANGED) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore,collection,addDoc,getDocs,query,where,serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
  authDomain:"que-management-cbbde.firebaseapp.com",
  projectId:"que-management-cbbde",
  appId:"1:141715475978:web:477119aedeb17924b4d9f3"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

const studentEmail=localStorage.getItem("studentEmail");
if(!studentEmail){
  alert("Please login again");
  window.location.href="index.html";
}

const table=document.getElementById("table");

async function load(){
  table.innerHTML="";
  const q=query(collection(db,"appointments"),where("email","==",studentEmail));
  const snap=await getDocs(q);

  if(snap.empty){
    table.innerHTML="<tr><td colspan='5'>No appointments yet</td></tr>";
    return;
  }

  snap.forEach(d=>{
    const a=d.data();
    table.innerHTML+=`
    <tr>
      <td class="token">${a.token}</td>
      <td>${a.service}</td>
      <td>${a.date}</td>
      <td>${a.time}</td>
      <td class="${a.status}">${a.status}</td>
    </tr>`;
  });
}

window.book=async()=>{
  if(!service.value||!date.value||!time.value){
    alert("Fill all fields");
    return;
  }

  const count=(await getDocs(collection(db,"appointments"))).size+1;
  const token="Q-"+String(count).padStart(3,"0");

  await addDoc(collection(db,"appointments"),{
    email:studentEmail,
    service:service.value,
    date:date.value,
    time:time.value,
    token,
    status:"pending",
    createdAt:serverTimestamp()
  });

  alert("Appointment booked. Token: "+token);
  load();
}

load();
</script>

<script>
function logout(){
  localStorage.removeItem("studentEmail");
  window.location.href="index.html";
}
</script>

</body>
</html>
