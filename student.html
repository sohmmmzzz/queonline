<!DOCTYPE html>
<html>
<head>
  <title>Q-Serve | Student Dashboard</title>

  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
    }
    h1 { text-align: center; padding: 20px; }
    .card {
      width: 420px;
      margin: auto;
      background: rgba(255,255,255,0.2);
      padding: 25px;
      border-radius: 15px;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #ffd740;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 90%;
      margin: 30px auto;
      background: rgba(0,0,0,0.3);
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    .pending { color: yellow; }
    .approved { color: lightgreen; }
    .rejected { color: red; }
  </style>
</head>

<body>

<h1>Student Appointment Dashboard</h1>

<div class="card">
  <select id="service">
    <option value="">Select Service</option>
    <option>Bonafide Certificate</option>
    <option>ID Card Issue</option>
    <option>Fee Related Issue</option>
    <option>Transcript</option>
  </select>

  <input type="date" id="date">
  <input type="time" id="time">

  <button onclick="book()">Submit Request</button>
</div>

<table>
  <tr>
    <th>Token</th>
    <th>Service</th>
    <th>Date</th>
    <th>Time</th>
    <th>Status</th>
  </tr>
  <tbody id="table">
    <tr><td colspan="5">Loading...</td></tr>
  </tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs, query, where, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
    authDomain: "que-management-cbbde.firebaseapp.com",
    projectId: "que-management-cbbde",
    appId: "1:141715475978:web:477119aedeb17924b4d9f3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const studentEmail = localStorage.getItem("studentEmail") || "student@test.com";
  const table = document.getElementById("table");

  async function load() {
    table.innerHTML = "";
    const q = query(collection(db, "appointments"), where("email", "==", studentEmail));
    const snap = await getDocs(q);

    if (snap.empty) {
      table.innerHTML = "<tr><td colspan='5'>No bookings</td></tr>";
      return;
    }

    snap.forEach(d => {
      const a = d.data();
      table.innerHTML += `
        <tr>
          <td>${a.token}</td>
          <td>${a.service}</td>
          <td>${a.date}</td>
          <td>${a.time}</td>
          <td class="${a.status}">${a.status}</td>
        </tr>`;
    });
  }

  window.book = async function () {
    const service = document.getElementById("service").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    const snap = await getDocs(collection(db, "appointments"));
    const token = "Q-" + String(snap.size + 1).padStart(3, "0");

    await addDoc(collection(db, "appointments"), {
      email: studentEmail,
      service, date, time,
      token,
      status: "pending",
      createdAt: serverTimestamp()
    });

    alert("Booked! Token: " + token);
    load();
  };

  load();
</script>

</body>
</html>
